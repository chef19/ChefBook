<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Nuestra Red Social</title>
        <style type="text/css"> 
			
			* {
				margin:0px;
				padding:0px;
			}
			
			#header {
				margin:auto;
				width:500px;
				font-family:Arial, Helvetica, sans-serif;
			}
			
			ul {
				list-style:none;
			}
			
			.nav > li 
                        {
				float:left;
			}
			
			.nav li a {
				background-color:#000;
				color:#fff;
				text-decoration:none;
				padding:10px 20px;
				display:block;
			}
			
			.nav :hover {
				background-color:#434343;
			}

			.nav li ul {
				display:none;
				position:absolute;
				min-width:140px;
			}
			
			.nav li:hover > ul {
				display:block;
			}
			
			.nav li ul li {
				position:relative;
			}
			
			.nav li ul li ul {
				right:-140px;
				top:0px;
			}
                        #bg{
                            position:fixed;
                            top:0;
                            left:0;
                            z-index:-1;
                        }
                        #bg bg {
                            opacity: 0.4;
                            filter: alpha(opacity=70); /* For IE8 and earlier */
                        }

        </style>
    </h:head>
    <h:body>
        
        <h1 style = "color:#524F4F"> Bienvenidos Nuestra Red Social </h1>

        <div id="header">
			<ul class="nav">

				</li>
                                
				<li><a href="faces/registrar.xhtml">Registrarme</a>
				</li>
			</ul>
		</div>       
                </form>
        <p><img id="bg" src="faces/images/image.jpg"/></p>
        
    </h:body>
</html>
