<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FaceChef</title>
        <style type="text/css"> 
            label { 
                font-size: 24px;
                font-family: "Times New Roman", Times, serif;
                display: block; 
            } 
            #bg{
                position:fixed;
                top:0;
                left:0;
                z-index:-1;
                        }
            #bg bg {
                    opacity: 0.4;
                    filter: alpha(opacity=70); /* For IE8 and earlier */
                }
            .botones {
                font-size: 15px;
                font-weight: bold;
                border-top: 2px solid #CCC;
                clear: both;
                float: none;
                padding: 1em 0;
                margin-top: 1em;
                text-align: center;
                width: 20%;
              }
              .acomodando{
                    position: absolute;
                    top: 170px;
                    right: 750px;
                    font-size: 15px;
                    font-weight: bold;
                    border-top: 2px solid #CCC;
                    clear: both;
                    float: none;
                    padding: 1em 0;
                    margin-top: 1em;
                    text-align: center;
                    width: 20%;
                }
                .caja1{
                    position: absolute;
                    top: 80px;
                    right: 950px;
                    width: 200px;
                     height: 20px; 
                     margin-bottom: 20px; 
                     border: 1px Solid #FFFF;
                }
                .caja2{
                    position: absolute;
                    top: 125px;
                    right: 950px;
                    width: 200px;
                     height: 20px; 
                     margin-bottom: 20px; 
                     border: 1px Solid #FFFF;
                }
        </style>
    </h:head>
    <h:body>
        <h1>Iniciar Sesión</h1>
        <h:form>
            <h:messages>
                <h:outputLabel class="label" for="c" >Contraseña:</h:outputLabel>
                <h:inputText class="caja1" id="c" value="#{Registro.c}"/>
                <br/>
                <h:outputLabel class="label" for="d" >Carnet:</h:outputLabel>
                <h:inputText class="caja2" id="d" value="#{Registro.d}"/>
                <br/>
                <h:commandButton class="botones" value="INICIAR" action="faces/perfil.xhtml"/>
                <br/>
                <h:commandButton class="acomodando" value="SALIR" action="faces/inicio.xhtml" />
                <br/>
            </h:messages>
           </h:form>
       <p><img id="bg" src="faces/images/image.jpg"/></p>
        
        
    </h:body>
</html>
